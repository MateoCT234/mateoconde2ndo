<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Encuesta Musical</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .boton {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .boton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .contenido {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-header {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }
        
        .form-header img {
            width: 100%;
            max-width: 600px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #4CAF50;
        }
        
        .form-section {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-left: 5px solid #4CAF50;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .radio-group,
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .radio-item,
        .checkbox-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            transition: all 0.3s ease;
        }
        
        .radio-item:hover,
        .checkbox-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #4CAF50;
            margin-right: 10px;
        }
        
        .submit-container {
            text-align: center;
            margin-top: 40px;
        }
        
        button[type="submit"] {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }
        
        .music-note {
            position: fixed;
            opacity: 0.1;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
